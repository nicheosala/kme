name: Project Tests
on: [ push ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
    steps:
      - uses: actions/checkout@v2
      - name: "Set up Python 3.10"
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: "Set up Poetry"
        uses: Gr1N/setup-poetry@v7
      - name: "Install dependencies"
        run: poetry install
      - name: "Set testing environment"
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
               set env=test
          else
               export env=test
          fi
        shell: bash
      - name: "Test qcs using mypy"
        run: poetry run mypy qcs
      - name: "Test sd_qkd_node using pytest"
        run: poetry run pytest sd_qkd_node
      - name: "Test sd_qkd_node using mypy"
        run: poetry run mypy sd_qkd_node

